<!DOCTYPE html>
<html>
<head>
    
    <title>Dating Website</title>
    <meta charset="utf-8">
    <!-- I am not able to set style for the textarea... It is not working! -->
    <style>
        fieldset {background: lightyellow; border:10px solid yellow; margin-bottom: 10px; width: 720px}
        label {width: 180px; display: inline-block; text-align: right; text-align: top; width: 180px}
        textarea {width: 360px; height: 50px}

<body>
    <!-- I have not used value in most of them-->
    <!-- ADD FILE DESTINATION-->
    <h1>Please Enter Your Details For Our Dating Website!</h1>
    <form method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Your face</legend>
            <label for="avatar">Your image:</label><input type="file" id="avatar" name="avatar" required> <br>
            Preview image: <img id="preview">
            <!-- image preview required here-->
        </fieldset>
        
        <br>
        
        <fieldset>
        <legend>Your General Details</legend>
            <label for="name">Name:</label>
                <input type="text" id="name" value="Your full name" name="Name" required> <br>
        <label>Gender:</label> 
            <label class="smallwidth"><input type="radio" id="male" name="sex" required>Male</label>
            <label class="smallwidth"><input type="radio" id="female" name="sex" class="smallwidth" required>Female</label><br>
        <label for="age">Age:</label> <input type="number" id="age" name="age" required> <br>
        <label for="dob">Date Of Birth:</label> 
            <input type="date" id="dob" name="dob"> <br>
        <label for="color">Favourite Color:</label> 
            <input type="color" id="color" name="color"> <br>
        <label for="country">Which Country:</label> 
            <select id="country" name="country">
                <option> </option>
                <option> China </option>
                <option> India </option>
                <option> Japan </option>
                <option> Russia </option>
                <option> USA </option>
            </select>
        </fieldset>
        
        <br>
        
        <!-- Shoul I really put a label for the below fieldset? -->
        <fieldset>
        <legend> Your Indicators </legend>
            <label for="height">Height:</label> 
                Short<input type="range" min="0" max="100" id="height" name="height">Tall <br>
            <label for="sal">Salary:</label> 
                Poor<input type="range" min="0" max="100" id="sal" name="sal">Good
        </fieldset>
        
        <br>
        
        <fieldset>
        <legend>Your Contact Information</legend>
        <label for="email">Email:</label> 
            <input type="email" id="email" name="email" required> <br>
        <label for="phone">Mobile:</label> 
            <input type="tel" id="phone" name="phone"> <br>
        <label for="add">Address:</label> 
            <input type="text" id="add" name="add"> <br>
        <label>Method to contact you:</label> <!-- Do I need to put a label for this? -->
        <label for="byEmail" class="smallwidth">Email</label><input type="checkbox" id="byEmail" name="byEmail"> 
        <label for="byWhatsapp" class="smallwidth">Whatsapp</label>
            <input type="checkbox" id="byWhatsapp" name="byWhatsapp">
        <label for="chat" class="smallwidth">In-app chat</label><input type="checkbox" id="chat" name="chat">
        </fieldset>
        
        <br>
        
        <input type="submit" name="submitForm" value="Submit my form">
    </form>

    <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
